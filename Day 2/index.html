<!DOCTYPE html>
<html lang="fr">
  <head>

    <meta

    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>PROFIL FRAME</title>
  </head>
  <body>
    <main>
      <div class="frame-center">
        <div class="profile">
          <div class="picture">
            <img
              src="https://cdn.pixabay.com/photo/2017/09/08/12/34/dog-2728661_960_720.jpg"
              alt="profile picture"
            />

            <h4>The Dog</h4>
            <p>Just a dog</p>
          </div>
          <div class="action">
            <button class="btn">Follow</button>
            <button class="btn">Message</button>
          </div>
        </div>
        <aside>
          <button>
            <span>523</span><br />
            Post
          </button>
          <button>
            <span>1387</span><br />
            Likes
          </button>
          <button>
            <span>146</span><br />
            Follower
          </button>
        </aside>
      </div>
    </main>

</html>
